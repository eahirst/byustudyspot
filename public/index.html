<!doctype html>
<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="javascripts/script.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script> 
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script> 
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
<title>BYU Study Spots</title>
</head>

<body>

<div id="tabs" ng-controller="chatController">
	<ul id='nav'>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)" class='tab'>{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
 <script type="text/ng-template" id="one.tpl.html">
		<div id="viewOne">
			<h1>Find a Study Spot</h1>
			<form novalidate class="simple-form">
 Building: <select ng-model="searchSpot.building">
 	<option value="" selected>Any</option>
          <option value="HBLL">HBLL</option>
          <option value="JSB">JSB</option>
          <option value="JKB">JKB</option>
          <option value="Wilk">Wilk</option>
          <option value="JFSB">JFSB</option>
        </select><br>
 Floor: <select ng-model="searchSpot.floor">
	<option value="" selected>Any</option>
          <option value="1st Floor">1</option>
          <option value="2nd Floor">2</option>
          <option value="3rd Floor">3</option>
          <option value="4th Floor">4</option>
        </select><br>
 <input type="checkbox" ng-model="searchSpot.wifi">Available Wifi<br>
        <input type="checkbox" ng-model="searchSpot.cell">Cell phone service<br>
        <input type="checkbox" ng-model="searchSpot.light">Natural lighting<br>
<button ng-click="search(searchSpot)" id="Search" type="button">Search</button>
</form>
        
      
       <br/>
       <br/>
<ul>
<li ng-repeat='line in found'>
{{line.building}} <br/> {{line.floor}} <br/> WiFi: {{line.wifi}} <br/> Cell Service: {{line.cell}} <br/> Natural Light: {{line.light}}
</li>
</ul>
</div>
</script>
</div>
<script type="text/ng-template" id="two.tpl.html">
		<div id="viewTwo">
			<h1>Add a Study Spot</h1>
<form novalidate class="simple-form">
  Building: <select ng-model="newSpot.building">
          <option value="HBLL" SELECTED>HBLL</option>
          <option value="JSB">JSB</option>
          <option value="JKB">JKB</option>
          <option value="Wilk">Wilk</option>
          <option value="JFSB">JFSB</option>
        </select><br>
 Floor: <select ng-model="newSpot.floor">
          <option value="1st Floor" SELECTED>1</option>
          <option value="2nd Floor">2</option>
          <option value="3rd Floor">3</option>
          <option value="4th Floor">4</option>
        </select><br>
 <input type="checkbox" ng-model="newSpot.wifi">Available Wifi<br>
        <input type="checkbox" ng-model="newSpot.cell">Cell phone service<br>
        <input type="checkbox" ng-model="newSpot.light">Natural lighting<br>
  <input type="submit" ng-click="update(newSpot)" value="Submit" />
</form>
<br/>
		</div>
	</script>

</div>
</body>
</html>
