<!doctype html>
<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="javascripts/script.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script> 
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script> 
<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
<title>BYU Study Spots</title>
</head>

<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1050307895026760',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div id="tabs" ng-controller="chatController">
	<ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
 <script type="text/ng-template" id="one.tpl.html">
		<div id="viewOne">
			<h1>Find a Study Spot</h1>
			
        <button ng-click="search()" id="Search" type="button">Search</button>
      
       <br/>
       <br/>
<ul>
<li ng-repeat='line in buildings'>
{{line.from}} <br/> {{line.building}} <br/> {{line.floor}} <br/> Wifi: {{line.wifi}} <br/> Cell Service: {{line.cell}} <br/> Natural Light: {{line.light}}
</li>
</ul>
</div>
</script>
</div>
<script type="text/ng-template" id="two.tpl.html">
		<div id="viewTwo">
			<h1>Add a Study Spot</h1>
<form novalidate class="simple-form">
  Name: <input type="text" ng-model="newSpot.name" /><br />
 Building: <select ng-model="newSpot.building">
          <option value="HBLL" SELECTED>HBLL</option>
          <option value="JSB">JSB</option>
          <option value="JKB">JKB</option>
          <option value="Wilk">Wilk</option>
          <option value="JFSB">JFSB</option>
        </select><br>
 Floor: <select ng-model="newSpot.floor">
          <option value="1st Floor" SELECTED>1</option>
          <option value="2nd Floor">2</option>
          <option value="3rd Floor">3</option>
          <option value="4th Floor">4</option>
        </select><br>
 <input type="checkbox" ng-model="newSpot.wifi">Available Wifi<br>
        <input type="checkbox" ng-model="newSpot.cell">Cell phone service<br>
        <input type="checkbox" ng-model="newSpot.light">Natural lighting<br>
  <input type="submit" ng-click="update(newSpot)" value="Submit" />
</form>
<br/>
		</div>
	</script>

<script type="text/ng-template" id="three.tpl.html">
		<div id="viewThree">
			<h1>Login</h1>
			<p>In pellentesque faucibus vestibulum. Nulla at nulla justo, eget luctus tortor. Nulla facilisi. Duis aliquet egestas purus in blandit. Curabitur vulputate, ligula lacinia scelerisque tempor, lacus lacus ornare ante, ac egestas est urna sit amet arcu. Class aptent taciti sociosqu.</p>
		</div>
	</script>
</div>
</body>
</html>
